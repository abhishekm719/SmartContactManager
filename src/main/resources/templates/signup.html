<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
</head>
<body>
<section>
	<div class="container">
		<div class="row">
		
			<div class="col-md-6 offset-md-3">
			
				<div class="my-card mt-3">
				
				 <div th:if="${session.message}"  th:classappend = "${session.message.type}" class="alert " role="alert">
 					 <p class="text-center" th:text="${session.message.content}">
 					
 					 </p>
 					 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
				
					<div class="container text-center">
						<img style="width:80px;" src="" th:src="@{../img/register.jpg}">
						
					</div>
		
				
					<h1 class="text-center">Register Here !!</h1>
					
					<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
					
					<!-- name field -->
					<div class="form-group">
					    <label for="exampleInputEmail1">Your Name</label>
					    <input 
					    name="name"
					    type="text" 
					    class="form-control" 
					    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
					    id="name_field" 
					    aria-describedby="emailHelp" 
					    placeholder="Enter name"
					    required
					    th:value="${user.name}"/>
					    
					      <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
       						 Please provide a valid city.
      					</div>
					    
					</div>
					
					<!-- email field -->
					<div class="form-group">
					    <label for="exampleInputEmail1">Your Email</label>
					    <input 
					    name="email"
					    type="email" 
					    class="form-control" 
					    id="email_field" 
					    aria-describedby="emailHelp" 
					    placeholder="Enter email"
					    required
					    th:value="${user.email}"/>
					    
					</div>
					<!-- password field -->
					<div class="form-group">
					    <label for="exampleInputEmail1">Your password</label>
					    <input 
					    name="password"
					    type="password" 
					    class="form-control" 
					    id="password_field" 
					    aria-describedby="emailHelp" 
					    placeholder="Enter password"
					    required
					    />
					    
					</div>
						
						
					<div class="form-group text-center">
					<textarea name="about" th:text="${user.about}" placeholder="Enter Something" rows="5" class="form-control"></textarea>
					
					<div class="form-group form-ckeck">
					
					<input 
					name="agreement"
					type="checkbox"
					
					class="form-check-input"
					id="agreement"/>
					
					<label for="agreement">Accept terms and conditions</label>
					
				
					</div>
					</div>
					<div class="container text-center">
						<button type=submit class="btn bg-primary btn-block text-white">Submit</button>
						<button type=reset class="btn btn-warning btn-block ">Reset</button>
					
					</div>
					
					</form>
								
				</div>
			
			</div>
		</div>
		
	</div>
</section>
</body>
</html>
